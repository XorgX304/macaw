trigger:
- '*'

pr:
- master

strategy:
  matrix:
    ghc-8.6:
      stackage: stack-8.6.yaml
    ghc-8.4:
      stackage: stack-8.4.yaml

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    # Replace ssh with https
    sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    # Get submodules
    git submodule update --init
  displayName: 'Checkout submodules'
- script: |
    mkdir -p $HOME/.local/bin
    export PATH=$HOME/.local/bin:$PATH
    curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  displayName: 'Install travis'
- script: stack --stack-yaml=$(stackage) --no-terminal setup
  displayName: 'Install GHC'
- script: stack --stack-yaml=$(stackage) build --ghc-options="-Wall -Werror"
  displayName: 'Build packages'
- script: stack --stack-yaml=$(stackage) test macaw-x86 macaw-x86-symbolic --ghc-options="-Wall -Werror"
  displayName: 'Run tests'
- script: stack --stack-yaml=$(stackage) haddock
  displayName: 'Build documentation'